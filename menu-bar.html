<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/stylesheet.css">
    <link rel="stylesheet" href="./style/icons.css">
    <link rel="stylesheet" href="./style/main-header.css">
    <link rel="stylesheet" href="./style/menu-bar.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Menu-bar</title>
</head>
<body>
    <aside class="menu-bar">
        <div class="menu-bar__wrapper">

            <div class="menu-bar__header-nav-wrapper">

                <header class="header menu-bar__header">
                    <div class="header__wrapper">
                        <div class="header__menu menu">
                            <button class="icon icon--close"></button>
                            <div class="header__logo logo">
                                <a href="#">
                                    <img src="icons/main-logo.svg" alt="Логотип компании CPS">
                                </a>
                            </div>
                        </div>
                        <button class="icon icon--search"></button>
                    </div>
                </header>
                
                <section>
                    <ul class="menu-bar__nav-list">
                        <li class="menu-bar__nav-item">
                            <a href="#" class="menu-bar__nav-link">Ремонт техники</a>
                        </li>
                        <li class="menu-bar__nav-item">
                            <a href="#" class="menu-bar__nav-link">Услуги и сервисы</a>
                        </li>
                        <li class="menu-bar__nav-item">
                            <a href="#" class="menu-bar__nav-link">Корпоративным клиентам</a>
                        </li>
                        <li class="menu-bar__nav-item">
                            <a href="#" class="menu-bar__nav-link">Продавцам техники</a>
                        </li>
                        <li class="menu-bar__nav-item">
                            <a href="#" class="menu-bar__nav-link">Партнерам</a>
                        </li>
                        <li class="menu-bar__nav-item">
                            <a href="#" class="menu-bar__nav-link">Производителям</a>
                        </li>
                        <li class="menu-bar__nav-item">
                            <a href="#" class="menu-bar__nav-link">Наши сервисные центры</a>
                        </li>
                        <li class="menu-bar__nav-item">
                            <a href="#" class="menu-bar__nav-link">Контакты</a>
                        </li>
                    </ul>
                </section>

            </div>
    
            <footer>
    
                <div class="menu-bar__tools tools">
                    <button class="icon icon--сall"></button>
                    <button class="icon icon--chat"></button>
                    <button class="icon icon--profile"></button>
                </div>
                
                <div class="menu-bar__contacts contacts">
                    <p class="contacts__email">mail@cps.com</p>
                    <p class="contacts__phone">8 800 890 8900</p>
                </div>
        
                <div class="menu-bar__change-lang-buttons">
                    <button class="menu-bar__change-lang-button change-lang-button">
                        RU
                    </button>
                    <button class="menu-bar__change-lang-button change-lang-button">
                        EN
                    </button>
                    <button class="menu-bar__change-lang-button change-lang-button">
                        CH
                    </button>
                </div>
                
            </footer>

        </div>
    </aside>
</body>
</html>
