<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="menu-bar.css">
    <link rel="stylesheet" href="style.css">
    <link href="/fonts/stylesheet.css" rel="stylesheet">
    <title>Menu-bar</title>
</head>
<body style="font-family: 'TT Lakes'; font-weight: normal">
    <aside class="menu-bar">
        <header class="menu-bar__header">
                <div class="menu-bar__header-wrapper">
                    <button class="menu-bar__button button" type="button">
                        <img class="menu-bar__icon" src="icons/close.svg" alt="Закрыть меню">
                    </button>
                    <div class="menu-bar__logo logo">
                        <a href="#">
                            <img src="icons/main-logo.svg" alt="Логотип компании CPS">
                        </a>
                    </div>
                </div>
                <button class="menu-bar__button button"  type="button">
                    <img class="button__icon" src="icons/search.svg" alt="Поиск по сайту">
                </button>
            </div>
        </header>
        
        <ul class="menu-bar__nav-list">
            <li class="menu-bar__nav-item">
                <a href="#" class="menu-bar__nav-link">Ремонт техники</a>
            </li>
            <li class="menu-bar__nav-item">
                <a href="#" class="menu-bar__nav-link">Услуги и сервисы</a>
            </li>
            <li class="menu-bar__nav-item">
                <a href="#" class="menu-bar__nav-link">Корпоративным клиентам</a>
            </li>
            <li class="menu-bar__nav-item">
                <a href="#" class="menu-bar__nav-link">Продавцам техники</a>
            </li>
            <li class="menu-bar__nav-item">
                <a href="#" class="menu-bar__nav-link">Партнерам</a>
            </li>
            <li class="menu-bar__nav-item">
                <a href="#" class="menu-bar__nav-link">Производителям</a>
            </li>
            <li class="menu-bar__nav-item">
                <a href="#" class="menu-bar__nav-link">Наши сервисные центры</a>
            </li>
            <li class="menu-bar__nav-item">
                <a href="#" class="menu-bar__nav-link">Контакты</a>
            </li>
        </ul>
        
        <div class="menu-bar__tools">
            <button class="menu-bar__button button" type="button">
                <img class="button__icon" src="icons/call.svg" alt="Сделать звонок">
            </button>
            <button class="menu-bar__button button" type="button">
                <img class="button__icon" src="icons/chat.svg" alt="Обратная связь">
            </button>
            <button class="menu-bar__button button" type="button">
                <img class="button__icon" src="icons/profile.svg" alt="Войти в профиль">
            </button>
        </div>
        
        <div class="menu-bar__contacts contacts">
            <p class="contacts__email">mail@cps.com</p>
            <p class="contacts__phone">8 800 890 8900</p>
        </div>

        <div class="menu-bar__languages">
            <button class="menu-bar__button button" type="button">
                RU
            </button>
            <button class="menu-bar__button languages__button button" type="button">
                EN
            <button class="menu-bar__button button" type="button">
                CH
            </button>
        </div>
    </aside>
</body>
</html>
